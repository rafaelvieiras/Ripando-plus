    <strong>Ripando Plus - Configurações</strong>

    <div class="rp_messages">

    <form id="form_settings" class="rp_form">
        
        <label>
          <input type="checkbox" id="rp_preimg" name="rp_preimg">
          <span class="label_text">Pre-visualizar imagem no forum?</span>
        </label>
        
        <br/>
        <label>
          <input type="checkbox" id="rp_scroll" name="rp_scroll">
          <span class="label_text">Habilitar Infinite Scroll?</span>
        </label>

        <br/>
        <button type="button" id="save">Save</button>
    </form>
